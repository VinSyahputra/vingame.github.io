<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta charset="UTF-8">
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Vin. Site</title>
<style>
    .text-blue {
        color: #1E5982;
    }
    .bg-blue {
        background-color: #1E5982;
    }
</style>
</head>
<body style="margin: 0;">

    
    <div class="container">
        <header class="w-100 bg-light py-3 px-2 d-flex rounded-bottom rounded-3" style="height: 10vh; z-index: 10;">
            <div id="logo" class="px-2 d-flex justify-content-center align-items-center">
                <img src="logo.png" alt="logo UAD" width="60" height="auto">
            </div>
            <div id="title" class="d-flex justify-content-center align-items-center w-100">
                <div class="h2 text-blue">TOUR GUIDE</div>
            </div>
        </header>
        <iframe src="aframe.html" class="w-100 my-0" style="height: 60vh;"></iframe> 
  
        <section id="controller" class="bg-blue rounded-top" style="height: 30vh !important;">
            <div class="d-flex h-100 gap-2">
                <div id="left" class="w-75 h-100 d-flex justify-content-center align-items-center">
                    <div id="box-content" class="w-75 bg-light h-75 rounded-3"></div>
                </div>
                <div id="right" class="w-25 h-100 d-inline-flex">
                    <div id="button" class="w-75 bg-light h-100 mt-auto ms-auto d-inline-flex" style="border-top-left-radius: 50%; border-bottom-left-radius: 50%;">
                        <img src="btnImg.png" class="w-auto h-75 mx-auto my-auto">
                    </div>
                </div>
            </div>
        </section>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
