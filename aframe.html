<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script>
        AFRAME.registerComponent('userLocation', {
            init: function(){
                navigator.geolocation.getCurrentPosition(function(location){
                    console.log(location);
                });
            }
        });

        AFRAME.registerComponent("foo", {
          init: function() {
            this.box = document.querySelector('a-box')
            this.text = document.querySelector("a-text#text")
          },
          tick: function() {
            let camPos = this.el.object3D.position
            let boxPos = this.box.object3D.position
            if(camPos.distanceTo(boxPos).toFixed(0) < 3){
              this.text.setAttribute("value", "Close")
            }else{

                this.text.setAttribute("value", camPos.distanceTo(boxPos).toFixed(0)+" meters")
            }
          }
        })
      
      </script> 
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-box color="#4CC3D9" gps-entity-place="latitude: -7.800675; longitude: 110.386465" position="0 0 0" width="1" height="1" depth="1">
            <a-text position="-.5 1 0" color="black" side="double" id="text"></a-text>
        </a-box>
        <a-camera userLocation foo gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
